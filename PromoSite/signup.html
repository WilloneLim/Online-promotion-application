<html lang="en">
<head>
    <title>Promo</title>
    <meta charset="utf-8" />

    <!-- Bootstrap -->

    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
    
<body class="main">
    <div class="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
        <a class="navbar-brand" href="#">
            <img src="images/navnav.png" height="30" alt="PromoAlert Logo">
        </a>
          <ul class="navbar-nav">
            <li class="nav-item">
            
            </li>
          </ul>
            </div>
        </nav>
    </div>
    
    <!-- Sign up form -->
   
    <form method="post" name="signupform" >
    <div id="login-box">
        <h1>Sign up</h1>
          <hr>
        <input type="text" name="username" placeholder="Username" required/>
        <input type="text" name="email" placeholder="E-mail" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <input type="password" name="password2" placeholder="Reenter password" require/>
    
        <input type="submit" name="signup_submit" value="Sign up" />
  
      
        <a id="facebook-button" class="btn btn-social btn-facebook">
        <i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>
        <a  id="google-button" class="btn btn-social btn-twitter">
        <i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
		<a  id="google-button" class="btn btn-social btn-google">
        <i class="fa fa-google"></i> Sign in with <b>Google</b></a>
        
        <div class="text-center">
         <span class="txt1">
            Already have an account?</span>
            
            <a href="signin.html" class="txt2">Log In</a>
        </div>
        
    </div>    
    
    
    </form>
   <script>
      $('#facebook-button').on('click', function() {
        // Initialize with your OAuth.io app public key
        OAuth.initialize('ATdya0ncXhQQMPaJCAgyou4wAqY');
        // Use popup for oauth
        OAuth.popup('facebook').then(facebook => {
          console.log('facebook:',facebook);
          // Prompts 'welcome' message with User's email on successful login
          // #me() is a convenient method to retrieve user data without requiring you
          // to know which OAuth provider url to call
          facebook.me().then(data => {
            console.log('me data:', data);
            alert('Facebook says your email is:' + data.email + ".\nView browser 'Console Log' for more details");
          })
          // Retrieves user data from OAuth provider by using #get() and
          // OAuth provider url
          facebook.get('/v2.5/me?fields=name,first_name,last_name,email,gender,location,locale,work,languages,birthday,relationship_status,hometown,picture').then(data => {
            console.log('self data:', data);
          })
        });
      })
    </script>

</body>
</html>
