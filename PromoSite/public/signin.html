    <script>
        const togglePass = document.getElementById('togglePass');

        const showhidePass = () => {
            const password = document.getElementById('login_password');
            if(password.type === 'password') {
                password.type = 'text';
            }else{
                password.type = 'password';
            }
        };

        togglePass.addEventListener('change', showhidePass);
    </script>
